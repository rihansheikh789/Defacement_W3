<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HACKED BY W3</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #4b0404;
        color: #3c3c3c;
        font-family: "Share Tech Mono", monospace;
        overflow: hidden;
        text-align: center;
     
      }

      h1 {
        font-size: 5em;
        text-shadow: 0 0 0px #0f0, 0 0 10px #0f0;
        letter-spacing: 5px;
        margin-top: 30%;
        animation: glitch 1s linear infinite, flicker 5s linear infinite;
        position: relative;
        z-index: 10;
      }
      .blink {
        height: 100%;
        width: 100%;
        animation: blinkef 1s linear infinite, flicker 5s infinite;
        position: relative;
        z-index: 9999999;
      }
      @keyframes blinkef {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-5px, 5px);
        }
        40% {
          transform: translate(-5px, -5px);
        }
        60% {
          transform: translate(5px, 5px);
        }
        80% {
          transform: translate(5px, -5px);
        }
        100% {
          transform: translate(0);
        }
      }
      .team {
        font-size: 2em;
        margin: 40px 0;
        text-shadow: 0 0 5px #0f0;
        animation: flicker 3s linear infinite;
        letter-spacing: 3px;
        position: relative;
        z-index: 10;
      }

      /* Matrix rain container */
      .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.7;
        pointer-events: none;
      }

      /* Sparkling codes overlay */
      .sparkling-codes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        background: transparent;
        overflow: hidden;
      }

      .code-bit {
        position: absolute;
        color: #0f0;
        font-size: 1.2em;
        text-shadow: 0 0 5px #0f0;
        opacity: 0;
        animation: sparkle 3s linear forwards;
      }

      /* Animations */
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-5px, 5px);
        }
        40% {
          transform: translate(-5px, -5px);
        }
        60% {
          transform: translate(5px, 5px);
        }
        80% {
          transform: translate(5px, -5px);
        }
        100% {
          transform: translate(0);
        }
      }

      @keyframes flicker {
        0%,
        19.999%,
        22%,
        62.999%,
        64%,
        64.999%,
        70%,
        100% {
          opacity: 0.99;
        }
        20%,
        21.999%,
        63%,
        63.999%,
        65%,
        69.999% {
          opacity: 0.4;
        }
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }

      @keyframes pulseWarning {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes sparkle {
        0% {
          transform: translateY(-20px) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) scale(1.2);
          opacity: 0;
        }
      }

      /* Scanlines effect */

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-size: 100% 4px;
        z-index: 5;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 100vh;
        }
      }
      .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url(./imoji.webp) no-repeat center fixed;
        background-size: cover;
        opacity: 0.1;
        z-index: -1;
        transition: filter 0.3s ease-in-out;
      }

      .message {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 1.5em;
        color: white;
        text-shadow: 0 0 10px red;
      }
         .message_one {
        position: absolute;
        bottom: 100px;
        width: 100%;
        font-size: 1.5em;
        color: rgb(255, 255, 255);
        text-shadow: 0 0 10px red;
      }
          #logo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <canvas id="matrix" class="matrix-rain"></canvas>
    <div class="blink"></div>
    <div class="sparkling-codes" id="sparklingCodes"></div>
    <div class="scanlines"></div>
    <div class="bg" id="bgLayer"></div>
 <img id="logo" src="./imoji.webp" alt="Logo" />
    <h1>HACKED BY W3</h1>
    <div class="message_one">DIPLOM4T,ALINE,D4RKROOT0X</div>
    <div class="message">Stay Away From Indian Cyber Space</div>

    <audio autoplay loop>
      <source src="cyber_alarm.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      const sparklingContainer = document.getElementById("sparklingCodes");
      const bgLayer = document.getElementById("bgLayer");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = "01";
      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const char = chars.charAt(Math.floor(Math.random() * chars.length));

          // Alternate color: even index → green, odd → red
          ctx.fillStyle = i % 2 === 0 ? "#00FF00" : "#FF0000";
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(drawMatrix, 50); // Slow speed

      function createSparklingCode() {
        const codeBit = document.createElement("div");
        codeBit.className = "code-bit";
        codeBit.textContent = Math.random() > 0.5 ? "0" : "1";

        codeBit.style.left = Math.random() * 100 + "%";
        codeBit.style.top = -20 + "px";
        codeBit.style.animationDuration = 2 + Math.random() * 3 + "s";

        sparklingContainer.appendChild(codeBit);
        setTimeout(() => codeBit.remove(), 3000);
      }

      setInterval(createSparklingCode, 100);

      // Background flash
      setInterval(() => {
        bgLayer.style.transition = "filter 0.2s ease-in-out";
        bgLayer.style.filter = "brightness(2) saturate(2)";
        setTimeout(() => {
          bgLayer.style.filter = "brightness(1)";
        }, 150);
      }, 5000);
    </script>
  </body>
</html>
